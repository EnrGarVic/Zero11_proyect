<div class="container mt-5">
  <h2 class="text-center mb-4 text-light">Añadir evento</h2>
  <form
    (ngSubmit)="guardarEvento()"
    class="p-4 border rounded bg-black text-white"
    #formEvento="ngForm"
  >
    <div class="mb-3">
      <label for="titulo" class="form-label">Título del evento</label>
      <input
        type="text"
        id="titulo"
        class="form-control"
        [(ngModel)]="evento.titulo"
        name="titulo"
        required
      />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        id="descripcion"
        class="form-control"
        [(ngModel)]="evento.descripcion"
        name="descripcion"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="date"
          id="fecha"
          class="form-control"
          [(ngModel)]="evento.fecha"
          name="fecha"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input
          type="time"
          id="hora"
          class="form-control"
          [(ngModel)]="evento.hora"
          name="hora"
          required
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="local" class="form-label">Local</label>
      <select
        id="local"
        class="form-select"
        [(ngModel)]="evento.local_id"
        name="local_id"
        required
      >
        <option value="" disabled selected>Selecciona un local</option>
        <option *ngFor="let local of locales" [value]="local.id">
          {{ local.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input
        type="file"
        id="imagen"
        class="form-control"
        (change)="subirImagen($event)"
        required
      />
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="evento.es_proximo"
        name="es_proximo"
        id="es_proximo"
      />
      <label class="form-check-label" for="es_proximo"
        >¿Es el próximo evento?</label
      >
    </div>

    <button
      type="submit"
      class="btn btn-danger w-100 mb-3"
      [disabled]="!imagenCargada"
    >
      Guardar evento
    </button>
    <button class="btn btn-danger w-100" (click)="logout()">
      Cerrar sesión
    </button>
  </form>
</div>
