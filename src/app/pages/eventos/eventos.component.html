<div class="container mt-5">
  <!-- Próximo evento -->
  <h3 class="text-center mb-4 text-light">Próximo evento</h3>
  <div class="row text-white p-4 rounded mb-5 border border-light myCard w-75 mx-auto" *ngIf="eventoProximo">
    <div class="col-md-7 d-flex flex-column justify-content-start">
      <h2 class="fw-bold">{{ eventoProximo.titulo }}</h2>
      <h4 class="mb-3">{{ eventoProximo.fecha | date:'dd/MM/yyyy' }} a las {{ eventoProximo.hora }}</h4>
      <p>{{ eventoProximo.descripcion }}</p>
    </div>
    <div class="col-md-5 text-center">
      <img [src]="eventoProximo.imagen" class="img-fluid rounded" alt="evento">
    </div>
  </div>

  <h3 class="text-center mb-4 text-light">Eventos</h3>
  <div class="row text-white row-cols-1 row-cols-md-2 g-4 justify-content-center w-75 mx-auto ">
    <div class="col" *ngFor="let evento of eventos">
      <div class="card h-100 myCard text-white border border-light">
        <img [src]="evento.imagen" class="card-img-top" [alt]="evento.titulo">
        <div class="card-body">
          <h5 class="card-title">{{ evento.titulo }}</h5>
          <p class="card-text">{{ evento.descripcion }}</p>
          <p class="card-text"><small class="text-white">{{ evento.fecha | date:'dd/MM/yyyy' }} a las {{ evento.hora }}</small></p>
        </div> 
      </div>
    </div>
  </div>
</div>
